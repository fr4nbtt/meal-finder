<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <script src="js/script.js" defer></script>
    <title>Meal Finder App</title>
  </head>
  <body class="bg-dark-green font-sans">
    <main
      class="h-full w-full p-4 flex flex-col justify-center items-center gap-6"
    >
      <h1 class="text-4xl font-bold mt-6 text-white">Meal Finder</h1>
      <div
        class="flex items-center justify-center text-center w-full max-w-4xl gap-2"
      >
        <form class="flex flex-1" id="submit">
          <input type="text" id="search" placeholder="Search for meals" />
          <button class="search-btn" type="submit">
            <img src="icons/magnify.svg" alt="" />
          </button>
        </form>
        <button class="rounded" id="random">
          <img src="icons/dice-multiple.svg" alt="" />
        </button>
      </div>
      <div id="result-heading" class="text-white"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </main>
  </body>
</html>
